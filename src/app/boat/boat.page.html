<ion-content>
  <ion-title class="titre ion-text-center">Nos Bateaux partenaires</ion-title>

  <swiper [autoplay]="true" [keyboard]="true" [pagination]="true" [scrollbar]="true" [zoom]="true" effect="fade" [scrollbar]="{draggable:true} " >
    <ng-template swiperSlide *ngFor="let boat of boatList ">
      <app-carousel 
      libelle={{boat.name}}
      imgPath={{boat.imgPath}}
      (click)="goToDetails(boat)"
      >
      </app-carousel>
    </ng-template>
  </swiper>
