<ion-menu contentId="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-buttons slot="start">
                <ion-button (click)="toggleMenu()">
                    <ion-icon name="arrow-back"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title class="titre ion-text-center">Panier d'achat</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
    <div *ngIf="this.basketList.length > 0">
        <ion-list   lines="none" color="orange" class="list-items">
          <ion-item *ngFor="let produit of basketList" color="blue">
            <ion-grid>
              <ion-row>
                <ion-col size="auto">
                  <img class="ion-align-items-start" src="{{produit.icon}}" alt="icon produit "/>
                </ion-col>
                <ion-col class="ion-text-start">
                  <div>{{produit.name}} x {{produit.quantite}}</div>
                </ion-col>
                <ion-col size="auto" class="ion-text-end">
                  <div>{{produit.price * produit.quantite}}€</div>
                </ion-col> 
              </ion-row>
              <ion-row>
                <ion-col class="ion-align-items-end">
                  <ion-button shape="round" fill="outline" (click)="addToBasket(produit)">
                    <ion-icon slot="end" name="add-outline"></ion-icon>
                  </ion-button>
                  <ion-button shape="round" fill="outline" (click)="removeFromBasket(produit)" >
                    <ion-icon slot="end" name="remove-outline"></ion-icon>
                  </ion-button>
                </ion-col>
                
              </ion-row>
            </ion-grid>
          </ion-item>
          
        </ion-list>
      
          <ion-item class="itemvalider" size="auto" color="orange">
            <ion-grid>
              <ion-row class="ion-justify-content-end ion-padding-bottom" >
                <b>Prix total : {{price}}€</b>
              </ion-row>
               
              <ion-row class="ion-justify-content-end">
                <ion-button (click)="presentAlert()" color="dark" shape="round" class="buttonvalider">
                  Valider
                </ion-button>
              </ion-row>
            </ion-grid>
          </ion-item>
    </div>
</ion-content>
    
    <div class="vide" *ngIf="this.basketList.length == 0">
        Le panier est vide choisissez des produits
    </div>
</ion-menu>
