<ion-accordion-group>
  <ion-accordion  *ngFor="let categorie of categorieList ">
    <ion-item slot="header" color="blue">
      <ion-label> {{categorie.name}}</ion-label>
    </ion-item>
    <ion-button expand="block" size="default" color="blue" class="product-item" slot="content" *ngFor="let product of getCatProduct(categorie)">
      {{product.name}}
    </ion-button>
  </ion-accordion>
</ion-accordion-group>
