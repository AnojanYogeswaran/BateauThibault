<ion-accordion-group>
  <ion-accordion  *ngFor="let categorie of categorieList ">
    <ion-item slot="header" color="light">
      <ion-label> {{categorie.name}}</ion-label>
    </ion-item>
    <div class="ion-padding product-item" slot="content" *ngFor="let product of getCatProduct(categorie)">
      {{product.name}}
    </div>
  </ion-accordion>
</ion-accordion-group>
